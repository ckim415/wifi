<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>와이파이 정보 구하기</title>
    <link href="css/home.css" rel="stylesheet"/>
</head>

<body>
    <h1> 와이파이 정보 구하기</h1>
    <a href="/"> 홈</a>
    <a href="history"> 위치 히스토리 목록</a>
    <a href="load_wifi"> Open API 와이파이 정보 가져오기</a><br>

    <form>
        <p id="loc"></p>
        <label for="lat"> LAT: </label>
        <input type="text" id = "lat" name = "lat" >
        <label for="lnt"> , LNT: </label>
        <input type="text" id = "lnt" name="lnt" >

        <button onclick="getLocation()">내 위치 가져오기</button>
        <button type="button" onclick=>근처 WIFI 정보 보기</button>
    </form><br>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);

            } else {
            document.getElementById("lat").value = 0.0;
            document.getElementById("lnt").value = 0.0;
            }

        function showPosition(position){
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lnt").value = position.coords.longitude;
        }
    </script>


    <table id="wifi_table" border="1">
        <tr>
            <th>거리(Km)</th>
            <th>관리번호</th>
            <th>자치구</th>
            <th>와이파이명</th>
            <th>도로명주소</th>
            <th>상세주소</th>
            <th>설치위치(층)</th>
            <th>설치유형</th>
            <th>서비스구분</th>
            <th>망종류</th>
            <th>실내외구분</th>
            <th>WIFI접송환경</th>
            <th>X좌표</th>
            <th>Y좌표</th>
            <th>작업일자</th>
        </tr>
        <tr>
            <td colspan="15" > 위치 정보를 입력한 후에 조회해 주세요. </td>
        </tr>
    </table>

</body>
</html>
